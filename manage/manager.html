<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>管理员</title>
    <link rel="stylesheet" href="./node_modules/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="./css/manager.css" />
</head>

<body>
    <div id="app">
        <el-container>
            <el-aside class="aside">
                <el-row class="tac">
                    <el-menu default-active="1" class="el-menu-vertical-demo">
                        <el-menu-item index="1" @click="click1">
                            <i class="el-icon-menu"></i>
                            <span slot="title">维修详情</span>
                        </el-menu-item>
                        <el-menu-item index="2" @click="click2">
                            <i class="el-icon-setting"></i>
                            <span slot="title">公布分数</span>
                        </el-menu-item>
                    </el-menu>
                </el-row>
            </el-aside>
            <el-container>
                <el-header>
                    <el-input type="text" v-model="title" disabled="disabled">
                </el-header>
                <el-main>
                    <!-- 维修详情 -->
                    <template v-if="listshow === 1">
                        <el-table
                            :data="tableData"
                            style="width:100%"
                            type=index>
                            <el-table-column
                                prop="date"
                                label="日期"
                                width="120">
                            </el-table-column>
                            <el-table-column
                                prop="name"
                                label="姓名"
                                width="120">
                            </el-table-column>
                            <el-table-column
                                prop="address"
                                label="宿舍"
                                width="120">
                            </el-table-column>
                            <el-table-column
                                prop="detail"
                                label="详情"
                                width="150">
                            </el-table-column>
                            <el-table-column
                                label="状态">
                                <template slot-scope="scope">
                                    <el-button size="mini" type="primary" @click="handleClick(scope.$index)">维修</el-button>
                                </template>
                    </el-table-column>
                    </el-table>
                    </template>
                    <!-- 公布分数 -->
                    <div v-if="listshow === 2">
                        <div class="upload_style">
                            <el-upload class="upload-file" action="/upload" :before-upload="beforeUpload" :file-list="fileList">
                                <el-button size="small" type="primary">点击上传</el-button>
                            </el-upload>
                        </div>

                        <div class="pagination">
                            <el-pagination layout="prev, pager, next" :total="total" @current-change="handleCurrentChange" :page-size="12">
                            </el-pagination>
                        </div>
                    </div>
                </el-main>
                <el-footer>常熟理工学院</el-footer>
            </el-container>
        </el-container>
    </div>
</body>
<script src="./js/axios.min.js"></script>
<script src="./js/vue.min.js"></script>
<script src="node_modules/element-ui/lib/index.js"></script>
<script src="./js/manager.js"></script>

</html>
